<IfModule mod_ssl.c>
    <VirtualHost *:443>
        ServerName stats.inacademia.local
	DocumentRoot  "/var/www/html/"

	ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

	SSLEngine on
	SSLCertificateFile     /etc/ssl/certs/stats.local.crt
	SSLCertificateKeyFile /etc/ssl/private/stats.local.key

	<Directory "/var/www/html/">
	  AllowOverride All
	</Directory>

	Alias /simplesaml /var/simplesamlphp/www

	<Directory /var/simplesamlphp/www>
	    <IfModule !mod_authz_core.c>
            # For Apache 2.2:
            Order allow,deny
            Allow from all
            </IfModule>
            <IfModule mod_authz_core.c>
            # For Apache 2.4:
            Require all granted
	    </IfModule>
	</Directory>

# Lazy session for the schedule
#        <Directory "/var/www/html/htdocs/schedule">
#          AuthType shibboleth
#          ShibRequestSetting requireSession false
#          Require shibboleth
#          Options +ExecCGI
#          SetHandler cgi-script
#        </Directory>

    </VirtualHost>
</IfModule>
